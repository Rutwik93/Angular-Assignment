<app-header></app-header>

<div class="spinner" *ngIf="!loaded">
    <mat-spinner style="margin: auto;"></mat-spinner>
</div>
  
  <div class="container" fxLayout="row wrap"  fxLayoutGap="0.5%" fxLayoutAlign="center">
      <mat-card class="example-card" fxFlex="18%" fxFlex.md="30%" fxFlex.sm="45%" fxFlex.xs="90%" *ngFor="let product of prodArray"> 
        <img mat-card-image src={{product.URL}} style="height: 25vh" alt="Photo of a Shiba Inu">
        <mat-card-content>
          <mat-card-title style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis; " align="center">{{product.Name}}</mat-card-title>
          <br/>
          <span><strong style="font-size: 18px;">{{product.Price | currency:'INR'}}</strong></span>
        </mat-card-content>
        <mat-card-actions align="end">
          <button mat-button (click)="viewDetails(product.ID)">View Details</button>
          <button mat-button (click)="addToCart(product)">Add to Cart</button>
        </mat-card-actions>
      </mat-card>
  </div>
