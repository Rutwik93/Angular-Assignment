<app-header></app-header>

<div class="container" fxLayout="row wrap"  fxLayoutGap="0.5%" fxLayoutAlign="center">
  <form #myform="ngForm" fxFlex="25%" fxFlex.md="35%" fxFlex.sm="45%" fxFlex.xs="90%">
    <mat-card class="myForm" >
      <mat-card-title><mat-icon style="font-size: 30px; line-height:20px; vertical-align:middle; margin-right: 2%;">how_to_reg</mat-icon>Login</mat-card-title>
      <mat-card-subtitle>Please enter your Login details below!</mat-card-subtitle>
      <mat-form-field appearance="fill" class="txtField">
        <mat-label>Enter E-Mail Address</mat-label>
        <input matInput name="email" [(ngModel)]="email" required email>
      </mat-form-field>
      
      <mat-form-field appearance="fill" class="txtField">
        <mat-label>Enter Password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" name="password" [(ngModel)]="password" required minlength="6">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
      <div class="regBtn">
        <button mat-raised-button color="primary" (click)="signIn()" [disabled]="!myform.valid">Log-In</button>
      </div>
    </mat-card>
  </form>
</div>
